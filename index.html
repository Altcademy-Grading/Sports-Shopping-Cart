<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">
    <title>Cam's Sport Shopping Cart</title>
    </head>
    <body>
        <div class="item-wrap">
            <div class="item-block items-container">
                <div class="item">
                    <div class="overflow">
                        <i class="add">+</i>
                    </div>
                    <div class="item-detail">
                        <h4>Basketball</h4>
                        <div class="prices">
                            <p class="price">16</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="overflow">
                        <i class="add">+</i>
                    </div>
                    <div class="item-detail">
                        <h4>Football</h4>
                        <div class="prices">
                            <p class="price">12</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="overflow">
                        <i class="add">+</i>
                    </div>
                    <div class="item-detail">
                        <h4>Baseball</h4>
                        <div class="prices">
                            <p class="price">8</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="overflow">
                        <i class="add">+</i>
                    </div>
                    <div class="item-detail">
                        <h4>Golf Balls (3pk)</h4>
                        <div class="prices">
                            <p class="price">15</p>
                        </div>
                    </div>
                </div>
            </div>
                <div class="item-block">
                <div class="heading">
                    <h1>Shopping Cart <span id="items-basket"></span></h1>
                </div>
                <div class="cart">
                    <div class="total-text">
                        <p>Items</p>
    
                    </div>
                </div>
                <div id="cart-items">
                    <ol id="list-item">
                    </ol>
                    <div class="total-text">
                        <p>Total: <span id="total-price">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
