<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cam's Sport Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link href="custom.css" rel="stylesheet">
    <script type= "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="application.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-4">Cam Sports Shopping Cart</h1>
            <div class="row">
              <div class="col-12">
                <table class="table table-responsive">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Price($)</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Remove</th>
                      <th scope="col">Cart Item Price</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="name">Football</td>
                      <td class="price">12</td>
                      <td class="qty">4</td>
                      <td><button class="btn btn-light btn-sm remove">remove</button></td>
                      <td class="itemTotal"></td>
                    </tr>
                    <tr>
                        <td class="name">Basketball</td>
                        <td class="price">18</td>
                        <td class="qty">2</td>
                        <td><button class="btn btn-light btn-sm remove">remove</button></td>
                        <td class="itemTotal"></td>
                      </tr>
                    <tr>
                      <td class="name">Baseball</td>
                      <td class="price">10</td>
                      <td class="qty">1</td>
                      <td><button class="btn btn-light btn-sm remove">remove</button></td>
                      <td class="itemTotal"></td>
                    </tr>
                    <tr>
                      <td class="name">Golf Balls (3pk)</td>
                      <td class="price">15</td>
                      <td class="qty">5</td>
                      <td><button class="btn btn-light btn-sm remove">remove</button></td>
                      <td class="itemTotal"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <form class="col-12 mt-2 mb-4" id="addItem">
                <input class="mx-2" type="text" name="name"  placeholder="itemName" required/>
                <input class="mx-2" type="number" name="qty"  placeholder="qty"/>
                <input class="mx-2" type="number" name="Price" placeholder="Price"/>
                <input class="mx-2" type="number" name="itemCount" placeholder="itemTotal"/>
                <button class="btn btn-primary btn-sm">add</button>
              </form>
              <div class="col-12 col-md-6">
                <h4 class="mb-3">Price Total ($) <span id="priceTotal"></span></h4>
                <input type="number" name="cartTotal" placeholder="0" />
              </div>
            </div>
          </div>
    </body>
</html>
